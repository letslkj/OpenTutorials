<!DOCTYPE html>
<html>

    <title></title>

<body>
<script type="text/javascript">
    function sum(){
        var i, _sum = 0;    
        for(i = 0; i < arguments.length; i++){ //arguments를 통해 배열과 유사하게 사용가능 length통해 인자 수 파악 가능
            document.write(i+' : '+arguments[i]+'<br />');
            _sum += arguments[i];
        }   
        return _sum;
    }
    document.write('result : ' + sum(1,2,3,4));
</script>    
</body>
</html>
