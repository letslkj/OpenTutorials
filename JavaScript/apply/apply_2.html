<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    o1 = {val1:1, val2:2, val3:3}
    o2 = {v1:10, v2:50, v3:100, v4:25}
    function sum(){
        var _sum = 0;
        for(name in this){ //this는 호출할때 정해짐 
            _sum += this[name];
        }
        return _sum;
    }
    alert(sum.apply(o1)) // 6   //sum메소드에 o1이 객체로 전달됨 그리고 객체의 요소들을 더하는 과정.
    alert(sum.apply(o2)) // 185
    
    //apply를 사용하지않고 비슷하게 구현
    o1 = {val1:1, val2:2, val3:3, sum:sum}
    o2 = {v1:10, v2:50, v3:100, v4:25, sum:sum}
    function sum(){
        var _sum = 0;
        for(name in this){ //this는 호출할때 정해짐 
            _sum += this[name];
        }
        return _sum;
    }
    alert(o1.sum())
    alert(o2.sum())
</script>    
</body>
</html>
