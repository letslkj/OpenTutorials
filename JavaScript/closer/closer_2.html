<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    //내부함수는 외부함수의 지역변수에 접근 할 수 있는데 외부함수의 실행이 끝나서 외부함수가 소멸된 이후에도 내부함수가 외부함수의 변수에 접근 할 수 있다. 이러한 메커니즘을 클로저라고 한다. 
    function outter(){
        var title = 'coding everybody';  
        return function(){        
            alert(title);
        }
    }
    var inner = outter();
    inner();
</script>    
</body>
</html>
