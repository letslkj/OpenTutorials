<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    //case1//
    function Person(){}
    var p1 = new Person(); //함수에 new를 붙이면 그 리턴값은 객체가 된다.
    p1.name = 'egoing';
    p1.introduce = function(){
        return 'My name is '+this.name; 
    }
    document.write(p1.introduce()+"<br />");
    
    var p2 = new Person();
    p2.name = 'leezche';
    p2.introduce = function(){              //생성시마다 메소드 부분이 중복되어서 코드가 불필요하게 길어짐
        return 'My name is '+this.name; 
    }
    document.write(p2.introduce());

    //case2//
    function Person(name){
        this.name = name;
        this.introduce = function(){        //생성자안에 미리 중복되는 메소드를 작성해서 중복되는것을 줄여준다
            return 'My name is '+this.name; 
        }   
    }
    var p1 = new Person('egoing');          //case1보다 메소드 부분이 없어져서 중복을 줄였다.
    document.write(p1.introduce()+"<br />");
    
    var p2 = new Person('leezche');
    document.write(p2.introduce());
</script>    
</body>
</html>
