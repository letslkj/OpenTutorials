<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    //자바스크립트의 경우
    for(var i = 0; i < 1; i++){
        var name = 'coding everybody';
    }
    alert(name); //자바스크립트는 함수안에서 선언된 변수만이 지역변수가 되고 for문 안에서 선언된 변수는 지역변수가 아니다.

    //자바의 경우
    for(int i = 0; i < 10; i++){
        String name = "egoing";
    }
    System.out.println(name);
    //자바는 for문 안에서 선언된 변수는 지역변수이기 때문에 밖에서 호출이 불가능
</script> 
</body>
</html>
